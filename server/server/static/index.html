<html>
  <head>
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.4.5/socket.io.min.js"></script>
    <script src="easyrtc/easyrtc.js"></script>
    <!--<script src="https://unpkg.com/networked-aframe/dist/networked-aframe.min.js"></script>-->
    <script src="/dist/naf/networked-aframe.js"></script>
    <script src="js/random-spawn.js"></script>
    <script src="js/lock-screen.js"></script>

  </head>
  <body>
    <a-scene networked-scene="
	  app: NetScreen;
	  room: default;
	  debug: true;
	  connectOnLoad: false;
	  adapter: easyrtc;
	  screen:true;
	  onConnect: onConnect;
	">
		<a-assets>

		  <template id="video-template">

		  	<a-video class='avideo' networked-video-source width="4" height="2.25">
                <a-plane src="#icon-move" position="7.5 5 0" color="yellow" height="1" width="1"></a-plane>
            </a-video>

		  </template>

		  <template id="avatar-template">

		    <a-entity
              class="avatar"
            >

                <a-entity
                  class="avatar"
                  obj-model="obj: #tv-obj; mtl: #tv-mtl"
                  scale="0.001 0.001 0.001"
                  material="shader: standard; color red;"
                  rotation="0 180 0"
                >

                <!-- sphere head
		      <a-sphere class="head"
		        color="#5985ff"
		        scale="0.45 0.5 0.4"
		      ></a-sphere>
		      <a-entity class="face"
		        position="0 0.05 0">
		        <a-sphere class="eye"
		          color="#efefef"
		          position="0.16 0.1 -0.35"
		          scale="0.12 0.12 0.12">
		          <a-sphere class="pupil"
		            color="#000"
		            position="0 0 -1"
		            scale="0.2 0.2 0.2"></a-sphere>
		        </a-sphere>
		        <a-sphere class="eye"
		          color="#efefef"
		          position="-0.16 0.1 -0.35"
		          scale="0.12 0.12 0.12">
		          <a-sphere class="pupil"
		            color="#000"
		            position="0 0 -1"
		            scale="0.2 0.2 0.2"></a-sphere>
		        </a-sphere>
		      </a-entity>
                -->

		      <!--
		      <a-entity id="mycursor" cursor="fuse: true; fuseTimeout: 500; max-distance: 30;"
            position="0 0 -5"
            geometry="primitive: ring"
            material="color: blue; shader: flat">
              </a-entity>
          -->
		    </a-entity>
		  </template>

		  <!-- Add to bottom of the a-assets tag -->
			<img id="grid" src="https://img.gs/bbdkhfbzkk/stretch/https://i.imgur.com/25P1geh.png" crossorigin="anonymous">
			<img id="sky" src="https://img.gs/bbdkhfbzkk/2048x2048,stretch/http://i.imgur.com/WqlqEkq.jpg" crossorigin="anonymous" />

            <!-- icons -->
            <img id="icon-move" src="./img/icon-move.png">

            <!-- TV model for avatars  -->
            <a-asset-item id="tv-obj" src="./obj/tv/tv.obj"></a-asset-item>
            <a-asset-item id="tv-mtl" src="./obj/tv/tv.mtl"></a-asset-item>


	        <!-- Change the src over to a url for the stream-->
	        <!--<video id="dtStream" autoplay>-->

		</a-assets>

		<a-entity
            id="player"
            camera
            wasd-controls
            look-controls
            position="0 1.3 0"
            spawn-in-circle="radius:1;"
            networked="template:#avatar-template;attachTemplateToLocal:false;"
        ></a-entity>

        <!--<a-entity oculus-touch-controls="hand: left"></a-entity>-->
        <!--<a-entity oculus-touch-controls="hand: right"></a-entity>-->
        <a-entity laser-controls="hand: right"></a-entity>


        <!-- networked content is visible by you and all players -->
		<a-video
            class="desktop"
            attach="to: #player; position: 0 0 -4"
            position="0 1.5 0"
            spawn-in-circle="radius: 3.25"
            networked="template:#video-template;attachTemplateToLocal:true"
        ></a-video>

		<!--<a-video src="#localVideo" width="16" height="9" position="0 0 -20"></a-video>-->
		<!--
		<a-video id="localVideo" networked="template:#video-template;attachTemplateToLocal:false" networked-video-source width="16" height="9" spawn-in-circle='radius:20;'></a-video>-->

				<!-- Add to bottom of a-scene tag -->
		<a-entity position="0 0 0"
		  geometry="primitive: plane; width: 10000; height: 10000;" rotation="-90 0 0"
		  material="src: #grid; repeat: 10000 10000; transparent: true; metalness:0.6; roughness: 0.4; sphericalEnvMap: #sky;"></a-entity>

      	<!-- "button" -->
      	<!--
      	<a-entity id="start" geometry="primitive: box" cursor-listener material="color: red" position="0 0 -2"></a>-->

		<!--<a-plane position="0 2 -4" rotation="0 0 0" width="4" height="4" material="src: #dtStream"></a-plane>-->

		<a-entity light="color: #ccccff; intensity: 1; type: ambient;" visible=""></a-entity>
		<a-entity light="color: #ffaaff; intensity: 1.5" position="5 5 5"></a-entity>

		<a-sky src="#sky" rotation="0 -90 0"></a-sky>
	</a-scene>
  </body>
  <footer>
  	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  	<!--<script type='text/javascript' src="/js/app.js"></script>-->
  </footer>
</html>
